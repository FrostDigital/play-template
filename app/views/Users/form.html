#{extends 'main.html' /}

#{flash /}

#{if user.id}
<h3>
	Edit user "${user.email}" 
</h3>
#{/if}
#{else}
<ul class="pills">
    <li><a href="@{Users.list}">Show all</a></li>
    <li class="active"><a href="@{Users.create}">Add user</a></li>
</ul>
#{/else}


#{form @save()}
	<input type="hidden" name="user.id" value="${user.id}" />
	<div class="row">
		<div class="span10">
			<fieldset>
				<div class="clearfix">
		            <label for="email">E-mail</label>
		            <div class="input">
		              <input type="text" size="30" name="user.email" id="email" class="large" value="${user.email}">
		            </div>
		         </div>
				<div class="clearfix">
		            <label for="role">Role</label>
		            <div class="input">
		              <input type="text" size="30" name="user.role" id="role" class="large" value="${user.role}">
		            </div>
		         </div>
		         
		         <hr />
		         
				<div class="clearfix">
		            <label for="newPassword">Password</label>
		            <div class="input">
		              <input type="password" size="30" name="newPassword" id="newPassword" class="large">
		            </div>
		         </div>
				<div class="clearfix">
		            <label for="confirmedPassword">Repeat password</label>
		            <div class="input">
		              <input type="password" size="30" name="confirmedPassword" id="confirmedPassword" class="large">
		            </div>
		         </div>
		        
		        <div class="actions">
					<input type="submit" id="signin" value="Save" class="btn primary" />
		        </div>
			</fieldset>
		</div>
	</div>
#{/form}
