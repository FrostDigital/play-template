#{extends 'main.html' /}

#{flash /}

<h3>
	Reset password
</h3>

#{form @Application.resetPasswordPOST(passwordReset.token, password, confirmPassword)}
	<div class="row">
		<div class="span10">
			<fieldset>
				<div class="clearfix">
		            <label for="password">Password</label>
		            <div class="input">
		              <input type="password" size="30" name="password" id="password" class="large">
		            </div>
		         </div>
				<div class="clearfix">
		            <label for="confirmPassword">Confirm password</label>
		            <div class="input">
		              <input type="password" size="30" name="confirmPassword" id="confirmPassword" class="large">
		            </div>
		         </div>
		        
		        <div class="actions">
					<input type="submit" value="Reset password" class="btn primary" />
		        </div>
			</fieldset>
		</div>
	</div>
#{/form}
